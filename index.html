<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Retrô</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="calculadora">
        <div class="aux-topo-calc">
            <div class="topo-calc">
                <div class="info-target">
                    <img src="assets/imagens/casio-logo.png" alt="Logo da Casio em cor branca">
                    <h2>HS-10</h2>
                    <p>Eletronic<br>Calculator</p>
                </div>
                <div class="medidor">
                    <div class="omedidor"></div>
                    <p>Solar Cell</p>
                </div>
            </div>
        </div>
        <div class="encaps-display-calc">
            <div class="aux-display-calc">
                <div class="display-calc">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="btns-area-calc">
            <div class="linha-funcoes">
                <div class="btn">
                    <button id="clear" disabled onclick="limpaTela();" estado="clear">C/AC</button>
                </div>
                <div class="btn">
                    <button id="porcentagem" disabled onclick="adicionar(' %')">%</button>
                </div>
                <div class="btn">
                    <button id="raiz-quadrada" disabled onclick="adicionar('√ ')">√</button>
                </div>
                <div class="btn">
                    <button id="somasubramdom" disabled onclick="adicionar('-')">+/-</button>
                </div>
                <div class="btn">
                    <button id="desliga" onclick="desliga()" desligado="on">ON</button>
                </div>
            </div>
            <div class="numeros">
                <div class="linha">
                    <div class="btn">
                        <button onclick="adicionar('7')" disabled>7</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('8')" disabled>8</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('9')" disabled>9</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar(' * ')" disabled>x</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar(' / ')" disabled>&#247;</button>
                    </div>
                </div>
                <div class="linha">
                    <div class="btn">
                        <button onclick="adicionar('4')" disabled>4</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('5')" disabled>5</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('6')" disabled>6</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar(' - ')" disabled>-</button>
                    </div>
                    <div class="btn">
                        <button id="usaMemoria" disabled onclick="usaMemoria();">MR</button>
                    </div>
                </div>
                <div class="linha">
                    <div class="btn">
                        <button onclick="adicionar('1')" disabled>1</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('2')" disabled>2</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('3')" disabled>3</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar(' + ')" disabled style="height: 98px;">+</button>
                    </div>
                    <div class="btn">
                        <button id="removeMemoria" disabled onclick="removeMemoria()">M-</button>
                    </div>
                </div>
                <div class="linha" style="margin-top: -58px;">
                    <div class="btn">
                        <button onclick="adicionar('0')" disabled>0</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('.')" disabled>.</button>
                    </div>
                    <div class="btn">
                        <button id="resultado" disabled>=</button>
                    </div>
                    <div class="btn">
                        <button disabled style="visibility: hidden;">+</button>
                    </div>
                    <div class="btn">
                        <button id="adicionaMemoria" disabled onclick="adicionaMemoria()">M+</button>
                    </div>
                </div>                
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
