<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Retrô</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="calculadora">
        <div class="aux-topo-calc">
            <div class="topo-calc">
                <div class="info-target">
                    <img src="assets/imagens/casio-logo.png" alt="Logo da Casio em cor branca">
                    <h2>HS-10</h2>
                    <p>Eletronic<br>Calculator</p>
                </div>
                <div class="medidor">
                    <div class="omedidor"></div>
                    <p>Solar Cell</p>
                </div>
            </div>
        </div>
        <div class="encaps-display-calc">
            <div class="aux-display-calc">
                <div class="display-calc">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="btns-area-calc">
            <div class="linha-funcoes">
                <div class="btn">
                    <button>C/AC</button>
                </div>
                <div class="btn">
                    <button>%</button>
                </div>
                <div class="btn">
                    <button>√</button>
                </div>
                <div class="btn">
                    <button>+/-</button>
                </div>
                <div class="btn">
                    <button>ON</button>
                </div>
            </div>
            <div class="numeros">
                <div class="linha">
                    <div class="btn">
                        <button onclick="adicionar('7')">7</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('8')">8</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('9')">9</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar(' * ')">x</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar(' / ')">&#247;</button>
                    </div>
                </div>
                <div class="linha">
                    <div class="btn">
                        <button onclick="adicionar('4')">4</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('5')">5</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('6')">6</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar(' - ')">-</button>
                    </div>
                    <div class="btn">
                        <button>MR</button>
                    </div>
                </div>
                <div class="linha">
                    <div class="btn">
                        <button onclick="adicionar('1')">1</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('2')">2</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('3')">3</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar(' + ')">+</button>
                    </div>
                    <div class="btn">
                        <button>M-</button>
                    </div>
                </div>
                <div class="linha">
                    <div class="btn">
                        <button onclick="adicionar('0')">0</button>
                    </div>
                    <div class="btn">
                        <button onclick="adicionar('.')">.</button>
                    </div>
                    <div class="btn">
                        <button id="resultado">=</button>
                    </div>
                    <div class="btn">
                        <button>+</button>
                    </div>
                    <div class="btn">
                        <button>M+</button>
                    </div>
                </div>                
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
