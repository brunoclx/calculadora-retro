<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Retrô</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="calculadora">
        <div class="aux-topo-calc">
            <div class="topo-calc">
                <div class="info-target">
                    <img src="assets/imagens/casio-logo.png" alt="Logo da Casio em cor branca">
                    <h2>HS-10</h2>
                    <p>Eletronic<br>Calculator</p>
                </div>
                <div class="medidor">
                    <div class="omedidor"></div>
                    <p>Solar Cell</p>
                </div>
            </div>
        </div>
        <div class="encaps-display-calc">
            <div class="aux-display-calc">
                <div class="display-calc">
                    <p>150</p>
                </div>
            </div>
        </div>
        <div class="btns-area-calc">
            <div class="linha-funcoes">
                <div class="btn">
                    <button>C/AC</button>
                </div>
                <div class="btn">
                    <button>%</button>
                </div>
                <div class="btn">
                    <button>√</button>
                </div>
                <div class="btn">
                    <button>+/-</button>
                </div>
                <div class="btn">
                    <button>ON</button>
                </div>
            </div>
            <div class="numeros"></div>
        </div>
    </section>
</body>
</html>
